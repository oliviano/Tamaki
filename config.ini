[Network]
HostIPPC = 192.168.6.51
HostPortPC = 8000
PiCommandPort = 8001

[SensorsGeneral]
InitialSendFrequencyHz = 10.0
# Comma-separated list of sensor IDs to initialize (must match section names below)
ActiveSensors = Sensor_0, Sensor_1, Sensor_2

[System]
EnableSystemCommands = true

; --- Sensor Definitions ---
; Each sensor gets its own section. The section name will be used as the sensor_id_str.
; Type can be: "direct_i2c" or "tca9548a"
; If type is "tca9548a", "tca_channel" is required.
; "address" is optional for direct_i2c if not default (0x5E for TLV493D)
; "name" is an optional friendly name for logging/display, defaults to section name if not provided.

[Sensor_0]
type = direct_i2c
# address = 0x5E ; Optional, defaults to TLV493D default if not specified
name = "Magnetometer_Onboard"

[Sensor_1]
type = tca9548a
tca_channel = 0
# address = 0x5E ; Optional, for sensors on TCA with non-default addresses
name = "Magnetometer_Mux_Ch0"

[Sensor_2]
type = tca9548a
tca_channel = 1
name = "Magnetometer_Mux_Ch1"

; Add more sensors as needed, e.g.:
; [Sensor_3]
; type = tca9548a
; tca_channel = 7
; name = "Magnetometer_Mux_Ch7"